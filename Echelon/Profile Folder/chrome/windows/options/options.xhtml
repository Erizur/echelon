<?xml version="1.0"?>

<?xml-stylesheet href="chrome://global/skin/global.css" type="text/css"?>
<?xml-stylesheet href="chrome://global/content/xul.css" type="text/css"?>
<?xml-stylesheet href="chrome://userchrome/content/windows/options/styles.css" type="text/css"?>

<html xmlns:html="http://www.w3.org/1999/xhtml" 
		xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul" 
		id="echelonOptions" 
		title="Echelon Options">

	<stringbundle id="optionsBundle" src="chrome://echelon/locale/properties/echelon-options.properties"/>
	<head>
		<html:link rel="shortcut icon" href="chrome://userchrome/content/windows/options/images/icon.png"/>
	</head>

	<html:body>
		<hbox flex="1">
			<hbox class="options-container" flex="1">
				<richlistbox id="categories" class="options-categories">
					<richlistitem id="category-general" value="section-general" class="category">
						<image class="category-image" />
						<label class="category-text" value="Appearance" />
					</richlistitem>
					<richlistitem id="category-behavior" value="section-behavior" class="category">
						<image class="category-image" />
						<label class="category-text" value="Behavior" />
					</richlistitem>
					<richlistitem id="category-native-controls" value="section-native-controls" class="category">
						<image class="category-image" />
						<label class="category-text" value="Native Controls" />
					</richlistitem>
					<richlistitem id="category-about" value="section-about" class="category">
						<image class="category-image" />
						<label class="category-text" value="About Echelon" />
					</richlistitem>
				</richlistbox>
				<vbox id="options-sections" flex="1">
					<vbox id="section-general" class="section" flex="1">
						<hbox class="options-header">
							<image class="header-image" />
							<label class="header-text" value="Customize your Echelon" />
						</hbox>
						<vbox class="options-content">
							<vbox class="content-section">
								<label class="header" value="Appearance" />
								<vbox class="section-content">
									<hbox class="menulist-container" align="center" flex="1">
										<label value="System Style" flex="1"/>
										<echelon-menulist class="menulist" type="string" preference="Echelon.Appearance.systemStyle" flex="1">
											<label class="selected"></label>
											<image class="dropdown-marker" />
											<vbox class="list">
												<hbox class="list-arrow">
													<image class="list-arrow-image" />
												</hbox>
												<vbox class="list-container">
													<hbox class="item item-iconic" id="system-style-default" value="win">
														<image class="item-iconic-image" />
														<label class="item-iconic-text">Default</label>
													</hbox>
													<hbox class="item item-iconic" id="system-style-winxp" value="winxp">
														<image class="item-iconic-image" />
														<label class="item-iconic-text">Windows XP</label>
													</hbox>
													<hbox class="item item-iconic" id="system-style-win8" value="win8">
														<image class="item-iconic-image" />
														<label class="item-iconic-text">Windows 8</label>
													</hbox>
													<hbox class="item item-iconic" id="system-style-win10" value="win10">
														<image class="item-iconic-image" />
														<label class="item-iconic-text">Windows 10</label>
													</hbox>
												</vbox>
											</vbox>
										</echelon-menulist>
									</hbox>
									<checkbox label="Use Aero blue style" preference="Echelon.Appearance.Blue"/>
								</vbox>
							</vbox>
							<vbox class="content-section">
								<label class="header" value="Echelon Presets" />
								<vbox class="section-content">
									<radiogroup preference="Echelon.Appearance.Preset" class="card-container" id="preset-container" flex="1">

									</radiogroup>
								</vbox>
							</vbox>
							<vbox class="content-section">
								<label class="header" value="Homepage" />
								<vbox class="section-content">
									<checkbox label="Override Echelon presets" preference="Echelon.Appearance.overrideHomepagePreset" />
									<radiogroup preference="Echelon.Appearance.Homepage.Style" class="card-container" id="homepage-container" flex="1">

									</radiogroup>
								</vbox>
							</vbox>
						</vbox>
					</vbox>
					<vbox id="section-behavior" class="section" flex="1">
						<hbox class="options-header">
							<image class="header-image" />
							<label class="header-text" value="Behavior" />
						</hbox>
						<vbox class="options-content">
							<vbox class="content-section">
								<label class="header" value="Browser" />
								<vbox class="section-content">
									<hbox class="menulist-container" align="center" flex="1">
										<label value="Branding" flex="1"/>
										<echelon-menulist class="menulist" type="string" preference="Echelon.Option.Branding" flex="1">
											<label class="selected"></label>
											<image class="dropdown-marker" />
											<vbox class="list">
												<hbox class="list-arrow">
													<image class="list-arrow-image" />
												</hbox>
												<vbox class="list-container">
													<hbox class="item item-iconic" id="system-style-default" value="echelon">
														<image class="item-iconic-image" />
														<label class="item-iconic-text">Echelon</label>
													</hbox>
													<hbox class="item item-iconic" id="system-style-winxp" value="firefox">
														<image class="item-iconic-image" />
														<label class="item-iconic-text">Firefox</label>
													</hbox>
													<hbox class="item item-iconic" id="system-style-win8" value="aurora">
														<image class="item-iconic-image" />
														<label class="item-iconic-text">Aurora</label>
													</hbox>
													<hbox class="item item-iconic" id="system-style-win10" value="nightly">
														<image class="item-iconic-image" />
														<label class="item-iconic-text">Nightly</label>
													</hbox>
												</vbox>
											</vbox>
										</echelon-menulist>
									</hbox> 
									<checkbox label="Use new Firefox logo" preference="Echelon.Appearance.NewLogo"/>
								</vbox>
							</vbox>
							<vbox class="content-section">
								<label class="header" value="Toolbar" />
								<vbox class="section-content">
									<checkbox label="Tabs on Top" preference="Echelon.Appearance.TabsOnTop"/>
									<checkbox label="Hide Tab Manager" preference="browser.tabs.tabmanager.enabled"/>
									<checkbox label="Hide unified extensions button (not recommended)" preference="Echelon.Option.HideUnifiedExtensions"/>
									<checkbox label="Hide Toolbars on Browser Pages" preference="Echelon.Appearance.disableChrome"/>
								</vbox>
							</vbox>
							<vbox class="content-section">
								<label class="header" value="Homepage" />
								<vbox class="section-content">
									<checkbox label="Disable custom homepage snippets" preference="Echelon.Homepage.HideCustomSnippets"/>
								</vbox>
							</vbox>
						</vbox>
					</vbox>
					<vbox id="section-native-controls" class="section" flex="1">
						<hbox class="options-header">
							<image class="header-image" />
							<label class="header-text" value="Native Controls" />
						</hbox>
					</vbox>
					<vbox id="section-about" class="section" flex="1">
						<vbox class="about-header">
							<image class="about-header-logo" />
							<vbox class="about-header-info">
								<label id="version" class="about-header-ver" />
								<label class="about-header-update" />
							</vbox>
						</vbox>
						<vbox class="about-content" flex="1">

						</vbox>
					</vbox>
				</vbox>
			</hbox>
		</hbox>
	</html:body>

	<script src="chrome://userchrome/content/windows/options/script.js" type="text/javascript"></script>

</html>
