<?xml version="1.0"?>

<?xml-stylesheet href="chrome://global/skin/global.css" type="text/css"?>
<?xml-stylesheet href="chrome://global/content/xul.css" type="text/css"?>
<?xml-stylesheet href="chrome://userchrome/content/windows/wizard/styles.css" type="text/css"?>

<!DOCTYPE window SYSTEM "chrome://echelon/locale/dtd/echelon-wizard.dtd">

<window xmlns:html="http://www.w3.org/1999/xhtml" 
		xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul" 
		id="echelonWizard" 
		windowtype="Browser:EchelonWizard" 
		role="dialog" 
		resizable="false" 
		title="&window.title;" 
		chromemargin="0,0,0,0">

	<vbox id="wizard-toolbox" flex="1">
		<vbox id="titlebar">
			<hbox class="titlebar-buttons-container">
				<hbox class="titlebar-buttons">
					<toolbarbutton class="titlebar-button titlebar-close" oncommand="window.close();" tooltiptext="&window.closebutton.tooltip;">
						<image class="toolbarbutton-icon"/>
						<label class="toolbarbutton-text" crop="end" flex="1"/>
					</toolbarbutton>
				</hbox>
			</hbox>
		</vbox>
		<vbox class="wizard-container" flex="1">
			<hbox class="wizard-content-container" flex="1">
				<vbox class="wizard-sidebar">
					<image class="echelon-header-logo"/>
					<vbox class="wizard-progress" align="center">
						<html:div class="wizard-progress-text"><html:b>0</html:b>/<html:div>0</html:div></html:div>
						<hbox class="wizard-progress-bar-container">
							<spacer class="wizard-progress-bar"/>
						</hbox>
					</vbox>
				</vbox>
				<vbox id="wizard-content" flex="1">
					<vbox id="page0" class="wizard-page" flex="1" data-page="0">
						<vbox class="echelon-header-text-container">
							<html:div class="echelon-welcome-to">&header.welcome.to;</html:div>
							<stack class="echelon-header-text">
								<div class="header-text-shine-gradient"></div>
								<div class="header-text-mask-gradient"></div>
							</stack>
						</vbox>
					</vbox>
					<vbox id="page1" class="wizard-page" flex="1" data-page="1">
						<vbox class="echelon-header-text-container">
							<html:div class="echelon-welcome-to">Im fr a freak...</html:div>
						</vbox>
					</vbox>
				</vbox>
			</hbox>
			<vbox class="footer-container">
				<hbox class="wizard-footer">
					<button id="back-button" class="footer-button footer-back-button" disabled="true">
						<hbox class="box-inherit button-box" flex="1" anonid="button-box">
							<image class="button-icon"/>
							<label class="button-text"/>
						</hbox>
					</button>
					<button id="next-button" class="footer-button footer-green-button footer-next-button">
						<hbox class="box-inherit button-box" flex="1" anonid="button-box">
							<image class="button-icon"/>
							<label class="button-text"/>
						</hbox>
					</button>
				</hbox>
			</vbox>
		</vbox>
	</vbox>

	<script src="chrome://userchrome/content/windows/wizard/script.js" type="text/javascript"></script>

</window>
